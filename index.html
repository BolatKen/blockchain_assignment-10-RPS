<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps game</title>
    <link rel="stylesheet" href="style.css">


  <script src="https://cdn.jsdelivr.net/npm/ethers@5.8.0/dist/ethers.umd.min.js" type="application/javascript"></script> 
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>


 <div class= "score-board"> <!--// thisis the board that will display scores-->
 <div id= "user-label" class="badge">user</div><!--//here we specifythe id for the user-->
 <div id= "computer-label" class="badge">computer</div><!--// here we write for the computer-->
        <span id="user-score">0</span>:<span id= "computer-score">0</span><!--// this is where our rock paper scissors counter will go-->
    </div>

<!-- 
 <div class= "result">
        <p></p>
    </div> -->


 <div class="choices" id="result"><!--// the class will contain ourIDs -->
        <div class="choice" id="r">
            <img src="images/rock.png" alt="Rock">
        </div>


        <div class="choice" id="p">
            <img src="images/paper.png" alt="Paper">
        </div>


        <div class="choice" id="s">
            <img src="images/scissors.png" alt="Scissors">
        </div>


    </div>
    
 <p id= "action-msg">Make your move.</p> <!--//здесь making your choice here -->
   

    <button id="connectBtn">Connect Wallet</button>
 <script src="app.js" charset="utf-8"></script>

</body>
</html>
